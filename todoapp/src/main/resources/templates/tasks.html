<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Todo Application</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <label for="title" class="d-none"></label>
                <input type="text"
                    class="form-control form-control-lg"
                    id="title"
                    name="title"
                    placeholder="Add new task..."
                    required="required" />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </div>
        </form>

        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>

                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm ml-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
